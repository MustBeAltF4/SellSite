<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Registration</title>
</head>
<body>
<div class="login-container">
  <div class="login-form">
    <h2>Регистрация</h2>
    <div id="notification" class="notification"></div>
    <div class="texti">
      <input type="email" id="email" placeholder="Почта">
      <input type="text" id="nickname" placeholder="Псевдоним">
      <input type="password" id="password" placeholder="Пароль">
      <input type="password" id="confirm-password" placeholder="Пароль ещё раз">
    </div>
    <button id="register-btn">Зарегистрироваться</button>
    <a href="index.html">Уже есть аккаунт? Войти</a>
  </div>
</div>
<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const registerButton = document.getElementById('register-btn');
        registerButton.addEventListener('click', async function () {
            const email = document.getElementById('email').value;
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
    
            if (password !== confirmPassword) {
                
                return;
            }
    
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, nickname, password })
            });
    
            const data = await response.json();
    
            if (response.ok) {
                
                alert(data.message);
                window.location.href = 'index.html';
            } else {
                
                alert(data.message);
            }
        });
    });
    </script>
    
<script>

    </script>
</body>
</html>
